<div id="set-image-gallery">
        
</div>

    $(document).ready(function() { 
        if($("html").hasClass("webp")){
            $("#set-image-gallery").load("{{ site.url }}/image-gallery-webp.html");

        else {
            $("#set-image-gallery").load("{{ site.url }}/image-gallery-jpg.html")
        }
    });
</script>
